name: Publish Python SDK to PyPI

on:
  push:
    branches:
      - 'release-**'

# Permissions to create PR, to write changes, to use PyPi auth
permissions:
  pull-requests: write
  contents: write
  id-token: write

jobs:
  publish_package:
    if: startsWith(github.head_ref, 'release')
    name: Publish Python SDK to PyPI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package_folder:
          - visier_platform_sdk
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine build

      - name: Build package
        run: |
          cd "src/${{ matrix.package_folder }}"
          python -m build --outdir ./dist

      - name: Publish PyPi package
        uses: pypa/gh-action-pypi-publish@v1.12.4
        with:
          packages-dir: "src/${{ matrix.package_folder }}/dist"

  create_and_merge_pr:
    needs: publish_package
    if: needs.publish_package.result == 'success'
    name: Merge PR
    runs-on: ubuntu-latest
    steps:
      - name: Check out before merge
        uses: actions/checkout@v4

      - name: Create Pull Request
        id: create_pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr_output=$(gh pr create \
            --title "Auto-generated SDK ${{ github.ref_name }}" \
            --body "This PR includes the autogenerated SDKs." \
            --head "${{ github.ref_name }}" \
            --base "${{ github.event_name == 'workflow_dispatch' }}")
          pr_number=$(echo "$pr_output" | grep -oE '[0-9]+$')
          echo "Pull Request #$pr_number created successfully."
          echo "pr_number=$pr_number" >> $GITHUB_OUTPUT

      - name: Merge Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ steps.create_pr.outputs.pr_number }} --merge --delete-branch